{% extends 'Admin/base_admin.html'%}
{% load static %}
{% block title %}Contrato{% endblock %}

{% block estilos %}
<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
{% endblock %}


{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-10">
			<h2>Contrato de Parking</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-10">
			<form action="{% url 'contrato'%}" method="post">
				{% csrf_token%}
				<table>
					{{f.as_table}}
				</table>
				<input type="submit" name="" value="Guardar">
			</form>
		</div>
	</div>
</div>


{% endblock %}

{% block scripts%}
<script type="text/javascript" src="{% static 'js/jquery-1.12.4.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-ui.js' %}"></script>
<script type="text/javascript">
	$(document).ready(function(){

		$("#id_obs").css('height','80px').css('width','290px');


		$( function() {
    	$( "#id_inicio" ).datepicker();
    	$( "#id_inicio" ).datepicker( "option", "dateFormat", "yy-mm-dd" );
    	$("#id_inicio").val("{{fecha}}");
  		});

  		$( function() {
    	$( "#id_final" ).datepicker();
    	$( "#id_final" ).datepicker( "option", "dateFormat", "yy-mm-dd" );
    	$("#id_final").val("{{fecha}}");
  		});

	})
</script>
{%endblock%}
